# COYA.PRO – Option B : Contabo (ou tout VPS) sans Supabase
# Odoo + PostgreSQL sur le même serveur. Pas besoin de .env pour la base.
#
# 1. docker compose -f docker-compose.contabo.yml up -d
# 2. Première fois : init base avec -i base (voir docs/DEPLOI-CONTABO-STANDALONE.md)
# 3. http://localhost:8070 (ou http://IP_VPS:8069)

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  odoo:
    image: odoo:18
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
      PORT: "5432"
    command: ["odoo", "-c", "/etc/odoo/odoo-standalone.conf"]
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons/custom:/mnt/extra-addons
      - ./config:/etc/odoo
    restart: unless-stopped

volumes:
  postgres-data:
  odoo-web-data:
